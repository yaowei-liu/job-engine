<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Engine</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; }
    .filters { display:flex; gap:12px; margin-bottom:16px; }
    .job { border:1px solid #ddd; padding:12px; border-radius:8px; margin-bottom:12px; }
    .meta { color:#666; font-size:12px; }
    .tierA { border-left:4px solid #2b8a3e; }
    .tierB { border-left:4px solid #888; }
    button { margin-right:8px; }
  </style>
</head>
<body>
  <h1>Job Engine</h1>
  <div class="filters">
    <select id="tier">
      <option value="">All tiers</option>
      <option value="A">Tier A</option>
      <option value="B">Tier B</option>
    </select>
    <select id="status">
      <option value="">All status</option>
      <option value="inbox">Inbox</option>
      <option value="approved">Approved</option>
      <option value="skipped">Skipped</option>
    </select>
    <button id="refresh">Refresh</button>
  </div>
  <div id="list"></div>

  <script>
    const list = document.getElementById('list');
    const tier = document.getElementById('tier');
    const status = document.getElementById('status');

    async function load() {
      const params = new URLSearchParams();
      if (tier.value) params.set('tier', tier.value);
      if (status.value) params.set('status', status.value);
      const res = await fetch(`/jobs?${params.toString()}`);
      const jobs = await res.json();
      list.innerHTML = '';

      jobs.forEach(j => {
        const div = document.createElement('div');
        div.className = `job tier${j.tier}`;
        div.innerHTML = `
          <div><strong>${j.title}</strong> â€” ${j.company}</div>
          <div class="meta">${j.location || ''} | score ${j.score} | tier ${j.tier} | ${j.source || ''}</div>
          <div class="meta">${j.url ? `<a href="${j.url}" target="_blank">link</a>` : ''}</div>
          <div>
            <button data-id="${j.id}" data-status="approved">Approve</button>
            <button data-id="${j.id}" data-status="skipped">Skip</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    list.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.dataset.id;
      const status = btn.dataset.status;
      await fetch(`/jobs/${id}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      load();
    });

    document.getElementById('refresh').addEventListener('click', load);
    load();
  </script>
</body>
</html>
