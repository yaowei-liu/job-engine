<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: { DEFAULT: '#0ea5e9', foreground: 'white' },
            muted: { DEFAULT: '#f1f5f9', foreground: '#64748b' },
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <header class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-2xl font-bold text-slate-800">ğŸ¯ Job Engine</h1>
        <p class="text-sm text-slate-500">è‡ªåŠ¨åŒ–æ±‚èŒç­›é€‰ç³»ç»Ÿ</p>
      </div>
      <button id="refresh" class="px-4 py-2 bg-sky-500 hover:bg-sky-600 text-white rounded-lg font-medium transition-colors">
        åˆ·æ–°åˆ—è¡¨
      </button>
    </header>

    <div class="flex gap-4 mb-6 p-4 bg-white rounded-xl shadow-sm border border-slate-200">
      <select id="tier" class="px-3 py-2 rounded-lg border border-slate-200 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
        <option value="">æ‰€æœ‰ç­‰çº§</option>
        <option value="A">Tier A (é«˜åŒ¹é…)</option>
        <option value="B">Tier B (ä¸­åŒ¹é…)</option>
      </select>
      <select id="status" class="px-3 py-2 rounded-lg border border-slate-200 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
        <option value="">æ‰€æœ‰çŠ¶æ€</option>
        <option value="inbox">æ”¶ä»¶ç®±</option>
        <option value="approved">å·²æ‰¹å‡†</option>
        <option value="skipped">å·²è·³è¿‡</option>
      </select>
      <span id="stats" class="ml-auto text-sm text-slate-500 flex items-center"></span>
    </div>

    <div id="list" class="space-y-3"></div>
  </div>

  <script>
    const list = document.getElementById('list');
    const tier = document.getElementById('tier');
    const status = document.getElementById('status');
    const stats = document.getElementById('stats');

    async function load() {
      const params = new URLSearchParams();
      if (tier.value) params.set('tier', tier.value);
      if (status.value) params.set('status', status.value);
      const res = await fetch(`/jobs?${params.toString()}`);
      const jobs = await res.json();
      list.innerHTML = '';

      const tierColors = {
        A: 'border-l-emerald-500 bg-emerald-50/50',
        B: 'border-l-slate-400 bg-slate-50/50',
      };

      const statusBadges = {
        inbox: 'bg-amber-100 text-amber-700',
        approved: 'bg-emerald-100 text-emerald-700',
        skipped: 'bg-slate-100 text-slate-500',
      };

      stats.textContent = `å…± ${jobs.length} æ¡`;

      jobs.forEach(j => {
        const div = document.createElement('div');
        div.className = `job p-4 bg-white rounded-lg shadow-sm border border-slate-200 ${tierColors[j.tier] || tierColors.B} border-l-4`;
        const hits = (() => {
          try { return j.hits ? JSON.parse(j.hits) : null; } catch { return null; }
        })();
        div.innerHTML = `
          <div class="flex items-start justify-between gap-4">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-1">
                <h3 class="font-semibold text-slate-800 truncate">${j.title}</h3>
                <span class="px-2 py-0.5 rounded-full text-xs font-medium ${statusBadges[j.status] || 'bg-slate-100'}">${j.status || 'inbox'}</span>
              </div>
              <p class="text-sm text-slate-600">${j.company}</p>
              <div class="flex flex-wrap items-center gap-3 mt-2 text-xs text-slate-500">
                ${j.location ? `<span>ğŸ“ ${j.location}</span>` : ''}
                <span>ğŸ“Š åˆ†æ•°: ${j.score}</span>
                ${j.source ? `<span>ğŸ”— ${j.source}</span>` : ''}
                ${j.years_req ? `<span>ğŸ§® ${j.years_req}</span>` : ''}
              </div>
              ${hits ? `<div class="mt-2 text-xs text-slate-400">å‘½ä¸­: ${hits.join(' Â· ')}</div>` : ''}
              ${j.url ? `<a href="${j.url}" target="_blank" class="mt-2 inline-flex items-center gap-1 text-sm text-sky-600 hover:text-sky-700">ğŸ”— æŸ¥çœ‹èŒä½ â†’</a>` : ''}
            </div>
            <div class="flex flex-col gap-2 shrink-0">
              <button data-id="${j.id}" data-status="approved" class="px-3 py-1.5 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 rounded-md text-sm font-medium transition-colors">æ‰¹å‡†</button>
              <button data-id="${j.id}" data-status="skipped" class="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-md text-sm font-medium transition-colors">è·³è¿‡</button>
              <button data-company="${j.company}" class="px-3 py-1.5 bg-rose-100 hover:bg-rose-200 text-rose-700 rounded-md text-sm font-medium transition-colors">å¿½ç•¥å…¬å¸</button>
            </div>
          </div>
        `;
        list.appendChild(div);
      });
    }

    list.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      if (btn.dataset.company) {
        await fetch('/jobs/company/skip', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ company: btn.dataset.company })
        });
        load();
        return;
      }

      const id = btn.dataset.id;
      const newStatus = btn.dataset.status;
      await fetch(`/jobs/${id}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });
      load();
    });

    tier.addEventListener('change', load);
    status.addEventListener('change', load);
    document.getElementById('refresh').addEventListener('click', load);
    load();
  </script>
</body>
</html>
